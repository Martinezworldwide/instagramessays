<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rich Text Screenshot Generator</h1>
        <!-- Rich Text Editor -->
        <div contenteditable="true" id="screenshotArea">
            <p>Type or paste your formatted text here!</p>
            <p><b>Bold text</b>, <i>italic text</i>, <u>underlined text</u>, and more!</p>
            <ul>
                <li>First bullet</li>
                <li>Second bullet</li>
            </ul>
        </div>
        <p>
            <strong>Instructions:</strong> Customize your text and formatting above. Take a screenshot when you're done!
        </p>
    </div>
</body>
</html>
