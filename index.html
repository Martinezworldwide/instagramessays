<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Page with Uploaded Image</title>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vertical Page with Uploaded Banner</h1>
        <div>
            <label for="imageUpload">Upload Banner Image:</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>
        <div id="editor"></div>
        <button id="generatePage">Generate Page</button>
        <div id="outputPage" class="page"></div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
