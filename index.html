<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay to Squares Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include QuillJS CSS -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Essay to Squares Generator</h1>
        <!-- Rich Text Editor Container -->
        <div id="editor"></div>
        <button id="generateButton">Generate Squares</button>
        <div id="imagePreview"></div>
        <button id="downloadAllButton" style="display: none;">Download All Images</button>
    </div>
    <!-- Include QuillJS and JSZip Libraries -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
